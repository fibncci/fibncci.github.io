<html>
<head>
<title></title>
<style>
	table{
            border: 1px solid;
            margin: auto;
            width: 1200px;
        }
	span{
		color:red;
		
	
	}
	
	td,th{
            text-align: center;
            border: 1px solid;
        }

</style>

</head>

<body>

<table>
<tr><td>类别82解限股数<input type="text" id="sf"></td><td>类别24、25解限股数<input type="text" id="zf"></td></tr>
<tr><td>已上市流通A股<input type="text" id="yssltag"></td><td>解限后已上市流通A股=<span id="jxh_yssltag"></span></td></tr>
<tr><td>一般法人配售持股<input type="text" id="ybfrpscg"></td><td>解限后一般法人配售持股=<span id="jxh_ybfrpscg"></span></td></tr>
<tr><td>有限售流通A股<input type="text" id="yxsltag"></td><td>解限后有限售流通A股=<span id="jxh_yxsltag"></span></td></tr>
<tr><td></td><td></td><td><input type="button" value="计算" id="jstop"></td></tr>

<tr><td></td><td></td><td>解限后有限售股份=<span id="jxh_yxsgf"></span></td></tr>
<tr><td>国家持股<input type="text" id="gjcg"></td><td>解限的国家持股股数<input type="text" id="jxgjcg"></td><td>解限后国家持股股数=<span id="jxh_gjcg"></span></td></tr>
<tr><td>国有法人持股<input type="text" id="gyfrcg"></td><td>解限的境内法人股数<input type="text" id="jxgyfrcg"></td><td>解限后境内法人持股=<span id="jxh_gyfrcg"></span></td></tr>
<tr><td></td><td></td><td>解限后其他内资持股<span id="jxh_qtnzcg"></span></td></tr>
<tr><td>境内法人持股<input type="text" id="jnfrcg"></td><td>解限的境内法人股数<input type="text" id="jxjnfrcg"></td><td>解限后境内法人持股=<span id="jxh_jnfrcg"></span></td></tr>
<tr><td>境内自然人持股<input type="text" id="jnzrrcg"></td><td>解限的境内自然人股数<input type="text" id="jxjnzrrcg"></td><td>解限后境内自然人持股=<span id="jxh_jnzrrcg"></span></td></tr>
<tr><td>境内高管持股<input type="text" id="jnggcg"></td><td>解限的境内高管股股数<input type="text" id="jxjnggcg"></td><td>解限后境内高管持股=<span id="jxh_jnggcg"></span></td></tr>
<tr><td></td><td></td><td>解限后外资持股=<span id="jxh_wzcg"></span></td></tr>
<tr><td>境外法人持股<input type="text" id="jwfrcg"></td><td>解限的境外法人股数<input type="text" id="jxjwfrcg"></td><td>解限后境外法人持股=<span id="jxh_jwfrcg"></span></td></tr>
<tr><td>境外自然人持股<input type="text" id="jwzrrcg"></td><td>解限的境外自然人股数<input type="text" id="jxjwzrrcg"></td><td>解限后境外自然人持股=<span id="jxh_jwzrrcg"></span></td></tr>

</table>
<script>
	var btn_jstop = document.getElementById("jstop");
	btn_jstop.onclick = function(){
		var sf = document.getElementById("sf").value;
		var zf = document.getElementById("zf").value;
		var yssltag = document.getElementById("yssltag").value;
		var ybfrpscg = document.getElementById("ybfrpscg").value;
		var yxsltag = document.getElementById("yxsltag").value;
		var yssltag_js =  Number(yssltag)+Number(zf)+Number(sf)
		var ybfrpscg_js = ybfrpscg-zf
		var yxsltag_js = yxsltag -sf
		var jxh_yssltag = document.getElementById("jxh_yssltag");
		jxh_yssltag.innerHTML=yssltag_js.toFixed(4);
		var jxh_ybfrpscg = document.getElementById("jxh_ybfrpscg");
		jxh_ybfrpscg.innerHTML=ybfrpscg_js.toFixed(4);
		var jxh_yxsltag = document.getElementById("jxh_yxsltag");
		jxh_yxsltag.innerHTML=yxsltag_js.toFixed(4);
		
		var gjcg =document.getElementById("gjcg").value;
		var jxgjcg =document.getElementById("jxgjcg").value;
		var js_gjcg =  Number(gjcg) -  Number(jxgjcg);
		var jxh_gjcg = document.getElementById("jxh_gjcg");
		jxh_gjcg.innerHTML=js_gjcg.toFixed(4);
		
		var gyfrcg =document.getElementById("gyfrcg").value;
		var jxgyfrcg =document.getElementById("jxgyfrcg").value;
		var js_gyfrcg =  Number(gyfrcg) -  Number(jxgyfrcg);
		var jxh_gyfrcg = document.getElementById("jxh_gyfrcg");
		jxh_gyfrcg.innerHTML=js_gyfrcg.toFixed(4);
		
		var jnfrcg =document.getElementById("jnfrcg").value;
		var jxjnfrcg =document.getElementById("jxjnfrcg").value;
		var js_jnfrcg =  Number(jnfrcg) -  Number(jxjnfrcg);
		var jxh_jnfrcg = document.getElementById("jxh_jnfrcg");
		jxh_jnfrcg.innerHTML=js_jnfrcg.toFixed(4);
		
		var jnzrrcg =document.getElementById("jnzrrcg").value;
		var jxjnzrrcg =document.getElementById("jxjnzrrcg").value;
		var js_jnzrrcg =  Number(jnzrrcg) -  Number(jxjnzrrcg);
		var jxh_jnzrrcg = document.getElementById("jxh_jnzrrcg");
		jxh_jnzrrcg.innerHTML=js_jnzrrcg.toFixed(4);
		
		var jnggcg =document.getElementById("jnggcg").value;
		var jxjnggcg =document.getElementById("jxjnggcg").value;
		var js_jnggcg =  Number(jnggcg) + Number(jxjnggcg);
		var jxh_jnggcg = document.getElementById("jxh_jnggcg");
		jxh_jnggcg.innerHTML=js_jnggcg.toFixed(4);
		
		
		var jwfrcg =document.getElementById("jwfrcg").value;
		var jxjwfrcg =document.getElementById("jxjwfrcg").value;
		var js_jwfrcg =  Number(jwfrcg) - Number(jxjwfrcg);
		var jxh_jwfrcg = document.getElementById("jxh_jwfrcg");
		jxh_jwfrcg.innerHTML=js_jwfrcg.toFixed(4);
		
		var jwzrrcg =document.getElementById("jwzrrcg").value;
		var jxjwzrrcg =document.getElementById("jxjwzrrcg").value;
		var js_jwzrrcg =  Number(jwzrrcg) - Number(jxjwzrrcg);
		var jxh_jwzrrcg = document.getElementById("jxh_jwzrrcg");
		jxh_jwzrrcg.innerHTML=js_jwzrrcg.toFixed(4);
		
		
		var js_qtnzcg = js_jnfrcg + js_jnzrrcg + js_jnggcg
		var jxh_qtnzcg = document.getElementById("jxh_qtnzcg");
		jxh_qtnzcg.innerHTML=js_qtnzcg.toFixed(4);
		
		var js_wzcg = js_jwfrcg + js_jwzrrcg
		var jxh_wzcg = document.getElementById("jxh_wzcg");
		jxh_wzcg.innerHTML=js_wzcg.toFixed(4);
		
		var js_yxsgf = js_gjcg + js_gyfrcg +js_qtnzcg +js_wzcg
		var jxh_yxsgf = document.getElementById("jxh_yxsgf");
		jxh_yxsgf.innerHTML=js_yxsgf.toFixed(4);
		
		
		
	}
	


</script>




</body>
</html>
