<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>简历html</title>
    <style>
        .btbg{ text-align:center; }
    </style>
</head>
<body>
<table border="0" align="center" width="100%" cellpadding="2" cellspacing="0">
    <tr>
        <td align="center" height="60">王基权简历</td>
    <tr>
</table>
<table class="tabtop" width="45%" border="1" cellpadding="1" cellspacing="0" align="center">
<!--    cellspacing 边框与表格的间距，可以设置为2-->
    <tr>
        <td class="btbg" >姓名</td>
        <td width="10%" class="btbg" ><input type="text" height="100" ></td>
        <td width="10%" class="btbg" >性别</td>
        <td width="10%" class="btbg" ><input type="text" height="100" ></td>
        <td class="btbg" width="10%">出生日期</td>
        <td colspan="2" class="btbg" width="10%"><input type="text" height="100" ></td>
<!--        出生日期2个-->
        <td colspan="" class="btbg" width="10%" rowspan="4">
        <input type="file" name="photo"> <br>照片</td>
    </tr>

    <tr>
        <td class="btbg">民族</td>
        <td class="btbg" ><input type="text" height="100" ></td>
        <td class="btbg">政治面貌</td>
        <td class="btbg"><input type="text" height="100" ></td>
        <td class="btbg">身高</td>
        <td class="btbg" colspan="2"><input type="text" height="100" ></td>
    </tr>
    <tr>
        <td class="btbg">学制</td>
        <td class="btbg"><input type="text" height="100" ></td>
        <td class="btbg">学历</td>
        <td class="btbg"><input type="text" height="100" ></td>
        <td class="btbg" >户籍</td>
        <td class="btbg" colspan="2"><input type="text" height="100" ></td>
    </tr>
    <tr>
        <td width="8%" class="btbg">专业</td>
        <td colspan="2" width="8%" class="btbg"><input type="text" height="100" ></td>
        <td width="8%" class="btbg">毕业学校</td>
        <td colspan="3" width="8%" class="btbg"><input type="text" height="100" ></td>

    </tr>
    <tr>
        <td  align="center" colspan="8">技能、特长或爱好</td>
    </tr>
    <tr>

        <td width="8%" class="btbg">外语等级</td>
        <td colspan="2" width="8%" class="btbg"><input type="text" height="100" ></td>
        <td width="8%" class="btbg">计算机</td>
        <td colspan="4" width="8%" class="btbg"><input type="text" height="100" ></td>
    </tr>
    <tr>
        <td class = "btbg" colspan="8">个人履历</td>
    </tr>
    <tr>
        <td colspan="1">时间</td>
        <td colspan="2" >单位</td>
        <td colspan="5" >经历</td>
    </tr>
    <tr>
        <td colspan="1" class="btbg"><input type="text" height="100" >&nbsp</td>
        <td colspan="2" class="btbg"><input type="text" height="100" ></td>
        <td colspan="5" class="btbg"><input type="text" height="100" ></td>
    </tr>
    <tr>
        <td colspan="1" class="btbg"><input type="text" height="100" >&nbsp</td>
        <td colspan="2" class="btbg"><input type="text" height="100" ></td>
        <td colspan="5" class="btbg"><input type="text" height="100" ></td>
    </tr>
    <tr>
        <td colspan="1" class="btbg"><input type="text" height="100" >&nbsp</td>
        <td colspan="2" class="btbg"><input type="text" height="100" ></td>
        <td colspan="5" class="btbg"><input type="text" height="100" ></td>
    </tr>
    <tr>
        <td colspan="1" class="btbg"><input type="text" height="100" >&nbsp</td>
        <td colspan="2" class="btbg"><input type="text" height="100" ></td>
        <td colspan="5" class="btbg"><input type="text" height="100" ></td>
    </tr>
    <tr>
        <td class = "btbg" >联系方式</td>
        <td colspan="7" class="btbg"><input type="text" height="100" ></td>
    </tr>


    <tr>
        <td width="8%" class="btbg">通讯地址</td>
        <td colspan="2" width="8%" class="btbg"><input type="text" height="100" ></td>
        <td width="8%" class="btbg">联系电话</td>
        <td colspan="4" width="8%" class="btbg"><input type="text" height="100" ></td>
    </tr>
    <tr>
        <td width="8%" class="btbg">e-mail</td>
        <td colspan="2" width="8%" class="btbg"><input type="text" height="100" ></td>
        <td width="8%" class="btbg">邮编</td>
        <td colspan="4" width="8%" class="btbg"><input type="text" height="100" ></td>
    </tr>
    <tr>
    <td class = "btbg" colspan="8">自我评价</td>
    </tr>


    <tr>
        <td colspan="8"   height="200"><input type="text" height="100" >&nbsp</td>
    </tr>



</table>

<!-- <script src="../images/posts/da/tianqi.png"></script> -->

</body>
</html>
