<html>

<head>

	


</head>



<body>
<p>实际上市公司已流通A股<input type="text" id="sj"> 公告披露已流通A股<input type="text" id="gg"><p>
<p><input type="button" value="计算高管股" id="btn_ggg">高管股=<span id="jsggg"></span></p>
<p>变动前有限售股份<input type="text" id="yxsgf"> 变动后有限售股份=<span id="bdh_yxsgf"></span><p>
<p>变动前其他内资持股<input type="text" id="qtnzcg"> 变动后其他内资持股=<span id="bdh_qtnzcg"></span><p>
<p>变动前高管股<input type="text" id="ggg"> 变动后高管股=<span id="bdh_ggg"></span><p>
<p><input type="button" value="计算有限售流通股细分" id="btn_yxsltgxf"></p>

<script>
	var btn_ggg = document.getElementById("btn_ggg");
	btn_ggg.onclick = function(){
		var sslt = document.getElementById("sj").value; 
		var gglt = document.getElementById("gg").value; 
		var jsggg = sslt - gglt
		var juno_ggg = document.getElementById("jsggg");
		juno_ggg.innerHTML=jsggg.toFixed(4);
		
	}
	
	document.getElementById("btn_yxsltgxf").onclick = function(){
		var sslt = document.getElementById("sj").value; 
		var gglt = document.getElementById("gg").value; 
		var jsggg = sslt - gglt
		var yxsgf = document.getElementById("yxsgf").value; 
		var qtnzcg = document.getElementById("qtnzcg").value; 
		var ggg = document.getElementById("ggg").value; 
		var bdh_yxsgf = yxsgf - 0 + jsggg
		var bdh_qtnzcg = qtnzcg - 0 + jsggg
		var bdh_ggg = ggg - 0 + jsggg
		var h_yxsgf = document.getElementById("bdh_yxsgf");
		var h_qtnzcg = document.getElementById("bdh_qtnzcg");
		var h_ggg = document.getElementById("bdh_ggg");
		h_yxsgf.innerHTML=bdh_yxsgf.toFixed(4);
		h_qtnzcg.innerHTML=bdh_qtnzcg.toFixed(4);
		h_ggg.innerHTML=bdh_ggg.toFixed(4);
		
		
		
		
	
	}
	
	




</script>






</body>























</html>
