	<body>
		<button id="zfx" onclick="print('zfx')">正方形</button>
        <button id="sjx" onclick="print('sjx')">三角形</button>
        <button id="lx" onclick="print('lx')">菱形</button>
        <button id="tx" onclick="print('tx')">梯形</button>
        <button id="hzx" onclick="print('hzx')">回字形</button><br><br>
        <input id="shang" placeholder="请输入上边长"><br><br>
        <input id="xia" placeholder="请输入下边长"><br><br>
		<div id="inner">
			
		</div>	

		<hr>
		<!-- <button id = 'math1' onclick = '100'>输出100的加法</button> -->

	</body>	
	<script type="text/javascript">		
		function print(choose){
			var shang = document.getElementById('shang').value;
			var xia = document.getElementById('xia').value;
			//console.log(shang);
		    //console.log(xia);
			shang = parseInt(shang);
			xia = parseInt(xia);
			var inner = document.getElementById('inner');
			var tuxin = '';
			switch(choose){
				case 'zfx':
					for (var i = 1; i <=xia; i++) {
						for (var j = 1; j <= 2*xia-1; j++) {
							if(j%2==1){
								tuxin+="&hearts;";
							}else{
								tuxin+="&nbsp;&nbsp;";
							}
						}
						tuxin+="<br>";
					}
					
				break;
				case 'sjx':
					for (var i = 1; i <=xia; i++) {
						//前面打印空格
						for (var k = 1; k <=xia-i; k++) {
							tuxin+="&nbsp;&nbsp;";
						}
						for (var j = 1; j <= 2*i-1; j++) {
							if(j%2==1){
								tuxin+="&hearts;";
							}else{
								tuxin+="&nbsp;&nbsp;";
							}
						}
						tuxin+="<br>";
					}					
				break;
				case 'lx':
					for (var i = 1; i <=2*xia-1; i++) {
						var jdxia = Math.abs(xia-i);
						//前面打印空格
						for (var k = 1; k <=jdxia; k++) {
							tuxin+="&nbsp;&nbsp;";
						}
						for (var j = 1; j <= 2*(xia-jdxia)-1; j++) {
							if(j%2==1){
								tuxin+="&hearts;";
							}else{
								tuxin+="&nbsp;&nbsp;";
							}
						}
						tuxin+="<br>";
					}				
				break;	
				case 'tx':
					n1=Math.min(shang,xia);
					n2=Math.max(shang,xia);
					for (var i = n1; i <=n2; i++) {						
						//前面打印空格
						for (var k = 1; k <= n2-i; k++) {
							tuxin+="&nbsp;&nbsp;";
						}
						for (var k = 1; k <= 2*i-1; k++) {
							if (k%2==1) {
								tuxin+="&hearts;";
							}else{
								tuxin+="&nbsp;&nbsp;";
							}
						}
						tuxin+="<br>";
					}				
				break;

				case 'hzx':
					for (var i = 1; i <= xia; i++){
						for(var j =1;j<=2*xia-1;j++){
							if(j%2==1){
								if(i==1||i==xia||j==1||j==2*xia-1||((i==3||i==xia-2)&&j>=5&&j<=2*xia-5)||((j==5||j==2*xia-5)&&i>=3&&i<=xia-2)){
									tuxin+="*";
								}else{
									tuxin+="&nbsp;&nbsp;";								
								}
							}else{
								tuxin+="&nbsp;&nbsp;";
							}									
						}
						tuxin+="<br>";
					}
				break;
			}
			inner.innerHTML=tuxin;
		}
	</script>
