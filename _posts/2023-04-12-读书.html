    var weeks = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
    function setTime () {
        var time = new Date();
        var year = time.getFullYear();
        var month = fillZero(time.getMonth() + 1);
        var day = fillZero(time.getDate());
        var h = fillZero(time.getHours());
        var m = fillZero(time.getMinutes());
        var s = fillZero(time.getSeconds());
        var w = weeks[time.getDay()];
        show.innerHTML = year + '年' + month + '月' + day + '日 ' + h + ':' + m + ':' + s + ' ' + w;
    }


    function fillZero (i) {
        return i = i < 10 ? '0' + i : i;
    }
    setTime();
    setInterval(function () {
        setTime();
    }, 1000)
</script>
